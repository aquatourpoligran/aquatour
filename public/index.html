<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTour CRM - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="logo-aquatour.svg" alt="AquaTour Logo" class="logo">
            </div>
            
            <h2 class="login-title">AquaTour CRM</h2>
            <p class="login-subtitle">Inicia sesión para continuar</p>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="email" 
                        id="correo" 
                        name="correo" 
                        placeholder="Usuario o correo" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="contrasena" 
                        name="contrasena" 
                        placeholder="Contraseña" 
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Modal de error/éxito -->
    <div id="messageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
